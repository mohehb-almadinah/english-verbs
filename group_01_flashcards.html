<script>
  let current = 0;
  const total = 10;
  function showSlide(i) {
    for (let j = 0; j < total; j++) {
      document.getElementById("slide" + j).style.display = "none";
    }
    document.getElementById("slide" + i).style.display = "block";
    current = i;
  }
  function nextSlide() { showSlide((current + 1) % total); }
  function prevSlide() { showSlide((current - 1 + total) % total); }

  function playAudio(verb, rate) {
    const audio = document.getElementById("audio_" + verb);
    audio.playbackRate = rate;
    audio.play();
  }
</script>
<button onclick="location.href='index.html'">🏠 الرجوع إلى الصفحة الرئيسية</button>
<script>
  function toggleDarkMode() {
    const style = document.getElementById('dark-mode-style');
    if (style.textContent === '') {
      document.body.classList.add('dark-mode');
      style.textContent = `
        body { background-color: #121212; color: #e0e0e0; }
        h1, h2, h3 { color: #80cbc4 !important; }
        button { background-color: #455a64; color: white; }
        a { color: #80cbc4; }
      `;
    } else {
      document.body.classList.remove('dark-mode');
      style.textContent = '';
    }
  }
</script>
