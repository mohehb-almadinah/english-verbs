<script>
  let current = 0;
  const total = 10;
  function showSlide(i) {
    for (let j = 0; j < total; j++) {
      document.getElementById("slide" + j).style.display = "none";
    }
    document.getElementById("slide" + i).style.display = "block";
    current = i;
  }
  function nextSlide() { showSlide((current + 1) % total); }
  function prevSlide() { showSlide((current - 1 + total) % total); }
  function playAudio(verb) {
    const audio = document.getElementById("audio_" + verb);
    audio.volume = parseFloat(document.getElementById("volumeSlider").value);
    audio.playbackRate = parseFloat(document.getElementById("speedSlider").value);
    audio.play();
  }
</script>
