


<!DOCTYPE html>

<html lang="ar">
<head>
<meta charset="utf-8"/>
<title>اختبار الترجمة القرائي - المجموعة السابعة </title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
    body { font-family: sans-serif; background-color: #f1f8e9; text-align: center; padding: 30px; direction: rtl; }
    h1 { color: #33691e; }
    .question-box, .intro-box, .result-box {
      background: #ffffff; padding: 20px; border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin: 20px auto;
      width: 90%; max-width: 500px;
    }
    button {
      padding: 10px 20px; font-size: 18px; margin: 10px;
      background-color: #689f38; color: white;
      border: none; border-radius: 8px; cursor: pointer;
    }
    button:hover { background-color: #558b2f; }
    .feedback { font-size: 20px; margin-top: 15px; min-height: 30px; }
    .hidden { display: none; }
    input[type="text"] {
      padding: 10px; font-size: 18px; width: 80%;
      margin-top: 10px; border-radius: 8px;
      border: 1px solid #ccc; text-align: center;
    }
    table { width: 100%; border-collapse: collapse; font-size: 18px; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    .summary { text-align: center; direction: rtl; }
  </style>
</head>
<body>
<h1>📝 اختبار الترجمة القرائي - المجموعة السابعة</h1>
<div class="intro-box" id="introBox">
<h2>الرجاء إدخال اسمك لبدء الاختبار:</h2>
<input id="studentName" placeholder="اسم الطالب" type="text"/>
<br/><br/>
<button id="startButton">ابدأ الاختبار</button>
</div>
<div class="question-box hidden" id="quizBox">
<h2 id="questionNumber"></h2>
<h3 id="question"></h3>
<div id="choices"></div>
<div class="feedback" id="feedback"></div>
<button id="nextBtn" onclick="nextQuestion()">➡️ التالي</button>
<button class="hidden" id="submitBtn" onclick="submitQuiz()" style="background-color: red;">📤 تسليم الاختبار</button>
<button class="hidden" id="reviewBeforeBtn" onclick="reviewBeforeSubmit()" style="background-color: #1976d2;">🔎 مراجعة قبل التسليم</button>
<button id="prevBtn" onclick="prevQuestion()">⬅️ السابق</button>
</div>
<div class="question-box hidden" id="reviewSlide">
<h2>📋 تأكد من إجاباتك</h2>
<p>يمكنك مراجعة إجاباتك قبل التسليم.</p>
<button onclick="prevFromReview()">⬅️ السابق</button>
<button onclick="submitQuiz()" style="background-color: red;">📤 تسليم الاختبار</button>
</div>
<div class="result-box hidden" id="resultBox">
<h2 id="score"></h2>
<div class="summary" id="summary"></div>
</div>
<div id="homeButtonBox"><button onclick="location.href='index.html'">🏠 الرجوع للصفحة الرئيسية</button></div>
<script>
const originalQuizData = [
  { word: "come", correct: "يأتي", options: ["يأتي", "يفعل", "يرسم"] },
  { word: "cut", correct: "يقطع", options: ["يقطع", "يشرب", "ينسى"] },
  { word: "do", correct: "يفعل", options: ["يفعل", "يجد", "يأكل"] },
  { word: "draw", correct: "يرسم", options: ["يرسم", "يشعر", "يأتي"] },
  { word: "drink", correct: "يشرب", options: ["يشرب", "يقود", "يقطع"] },
  { word: "drive", correct: "يقود", options: ["يقود", "يأكل", "يشعر"] },
  { word: "eat", correct: "يأكل", options: ["يأكل", "ينسى", "يشرب"] },
  { word: "feel", correct: "يشعر", options: ["يشعر", "يرسم", "يجد"] },
  { word: "find", correct: "يجد", options: ["يجد", "يفعل", "يأتي"] },
  { word: "forget", correct: "ينسى", options: ["ينسى", "يشعر", "يأكل"] }
];

let quizData = [];
let current = 0;
let answers = [];
let choicesOrder = [];
let student = "";
let fromReview = false;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

document.getElementById("startButton").addEventListener("click", startQuiz);

function startQuiz() {
  const name = document.getElementById("studentName").value.trim();
  if (!name) {
    alert("يرجى إدخال الاسم قبل البدء.");
    return;
  }
  student = name;
  quizData = shuffle([...originalQuizData]);
  answers = Array(quizData.length).fill(null);
  choicesOrder = quizData.map(q => shuffle([...q.options]));
  document.getElementById("introBox").classList.add("hidden");
  document.getElementById("quizBox").classList.remove("hidden");
  document.getElementById("homeButtonBox").style.display = "none";
  loadQuestion();
}

function loadQuestion() {
  document.getElementById("submitBtn").classList.add("hidden");
  const q = quizData[current];
  document.getElementById("questionNumber").textContent = `السؤال ${current + 1} من ${quizData.length}`;
  document.getElementById("question").textContent = `ما الترجمة الصحيحة لكلمة: "${q.word}"؟`;
  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";
  choicesOrder[current].forEach(option => {
    const btn = document.createElement("button");
    btn.textContent = option;
    if (answers[current] === option) btn.style.border = "3px solid black";
    btn.onclick = () => { answers[current] = option; loadQuestion(); };
    choicesDiv.appendChild(btn);
  });

  
  
if (fromReview) {
  document.getElementById("reviewBeforeBtn").classList.remove("hidden");
  document.getElementById("nextBtn").classList.add("hidden");
  document.getElementById("prevBtn").classList.add("hidden");
  return;
} else {
  if (current === quizData.length - 1) {
    document.getElementById("reviewBeforeBtn").classList.remove("hidden");
  } else {
    document.getElementById("reviewBeforeBtn").classList.add("hidden");
  }
  document.getElementById("nextBtn").classList.toggle("hidden", current === quizData.length - 1);
  document.getElementById("prevBtn").classList.toggle("hidden", current === 0);
}
  
  document.getElementById("feedback").innerHTML = "";
  
  
            
  
  document.getElementById("prevBtn").classList.toggle("hidden", current === 0);
    
    
}

function nextQuestion() {
  if (current < quizData.length - 1) {
    current++;
    loadQuestion();
  } else {
  if (current === quizData.length - 1) {
    document.getElementById("reviewBeforeBtn").classList.remove("hidden");
  } else {
    document.getElementById("reviewBeforeBtn").classList.add("hidden");
  }
  document.getElementById("nextBtn").classList.toggle("hidden", current === quizData.length - 1);
  document.getElementById("prevBtn").classList.toggle("hidden", current === 0);
}
}

function prevQuestion() {
  if (current > 0) {
    current--;
    loadQuestion();
  }
}

function reviewAnswers() {
  let table = "<table><tr><th>السؤال</th><th>إجابتك</th></tr>";
  quizData.forEach((q, i) => {
    const answer = answers[i] || "لم تُجب";
    table += `<tr><td>${i + 1}. ${q.word}</td><td>${answer}</td></tr>`;
  });
  table += "</table>";
  
  document.getElementById("feedback").innerHTML = "";
  
  
            
  
  document.getElementById("prevBtn").classList.toggle("hidden", current === 0);
    
    
  document.getElementById("reviewSlide").insertAdjacentHTML("beforeend", table);
}


function submitQuiz() {
  fromReview = false;
  const unanswered = answers.map((a, i) => a === null ? i + 1 : null).filter(v => v !== null);
  if (unanswered.length > 0) {
    
  }

  if (answers.includes(null)) {
    
  }
    
  let score = 0;
  for (let i = 0; i < quizData.length; i++) {
    if (answers[i] === quizData[i].correct) score++;
  }

  document.getElementById("quizBox").classList.add("hidden");
  document.getElementById("reviewSlide").classList.add("hidden");
  const finalScore = document.getElementById("score");
  finalScore.innerHTML = `<strong>${student}</strong>، نتيجتك: <strong>${score} من ${quizData.length}</strong>`;
  if (score >= 9) {
    finalScore.innerHTML += '<br><span style="color:green; font-size: 24px;">أحسنت، استمر ووفقك الله 🌟</span>';
  finalScore.innerHTML += `<br><button onclick="generateCertificate(student)">📄 تحميل شهادة النجاح (PDF)</button>`;
  
  
  } else {
  if (current === quizData.length - 1) {
    document.getElementById("reviewBeforeBtn").classList.remove("hidden");
  } else {
    document.getElementById("reviewBeforeBtn").classList.add("hidden");
  }
  document.getElementById("nextBtn").classList.toggle("hidden", current === quizData.length - 1);
  document.getElementById("prevBtn").classList.toggle("hidden", current === 0);
}

  const summary = document.getElementById("summary");
  let table = "<table><tr><th>السؤال</th><th>إجابتك</th><th>النتيجة</th></tr>";
  quizData.forEach((q, i) => {
    const answer = answers[i] || "لم تُجب";
    const isCorrect = answer === q.correct;
    table += `<tr>
      <td>${i + 1}. ${q.word}</td>
      <td>${answer}</td>
      <td style="color:${isCorrect ? 'green' : 'red'}">
        ${isCorrect ? "✅ صحيحة" : `❌ خاطئة (الصحيح: ${q.correct})`}
      </td>
    </tr>`;
  });
  table += "</table>";
  summary.innerHTML = table;
  document.getElementById("resultBox").classList.remove("hidden");
}

function prevFromReview() {
  document.getElementById("submitBtn").classList.add("hidden");
  fromReview = false;
  document.getElementById("reviewSlide").classList.add("hidden");
  document.getElementById("quizBox").classList.remove("hidden");
  document.getElementById("homeButtonBox").style.display = "none";
  current = quizData.length - 1;
  loadQuestion();
}







function reviewBeforeSubmit() {
  document.getElementById("submitBtn").classList.remove("hidden");
    fromReview = false;
  document.getElementById("quizBox").classList.add("hidden");
  document.getElementById("reviewSlide").classList.add("hidden");
  document.getElementById("reviewSlide").classList.remove("hidden");

  const oldTable = document.querySelector("#reviewSlide table");
  if (oldTable) oldTable.remove();

  let table = "<table><tr><th>السؤال</th><th>إجابتك</th><th>الانتقال</th></tr>";
  quizData.forEach((q, i) => {
    const fullQuestion = `ما الترجمة الصحيحة لكلمة: "${q.word}"؟`;
    const answer = answers[i];
    const answerText = answer
      ? `<strong>${answer}</strong>`
      : '<strong><span style="color:red;">لم تُجب</span></strong>';
    const goBtn = `<button onclick='goToQuestion(${i})'>⬅️ الذهاب للسؤال</button>`;
    table += `<tr><td>${i + 1}. ${fullQuestion}</td><td>${answerText}</td><td>${goBtn}</td></tr>`;
  });
  table += "</table>";

  document.getElementById("reviewSlide").insertAdjacentHTML("beforeend", table);
}

function goToQuestion(index) {
  document.getElementById("submitBtn").classList.add("hidden");
  current = index;
  document.getElementById("reviewSlide").classList.add("hidden");
  document.getElementById("quizBox").classList.remove("hidden");
  document.getElementById("homeButtonBox").style.display = "none";
  fromReview = true;
  loadQuestion();
}

</script>
<script>

function reviewBeforeSubmit() {
  document.getElementById("submitBtn").classList.remove("hidden");
    fromReview = false;
  document.getElementById("quizBox").classList.add("hidden");
  document.getElementById("reviewSlide").classList.add("hidden");
  document.getElementById("reviewSlide").classList.remove("hidden");

  const oldTable = document.querySelector("#reviewSlide table");
  if (oldTable) oldTable.remove();

  let table = "<table><tr><th>السؤال</th><th>إجابتك</th><th>الانتقال</th></tr>";
  quizData.forEach((q, i) => {
    const fullQuestion = `ما الترجمة الصحيحة لكلمة: "${q.word}"؟`;
    const answer = answers[i];
    const answerText = answer
      ? `<strong>${answer}</strong>`
      : '<strong><span style="color:red;">لم تُجب</span></strong>';
    const goBtn = `<button onclick='goToQuestion(${i})'>⬅️ الذهاب للسؤال</button>`;
    table += `<tr><td>${i + 1}. ${fullQuestion}</td><td>${answerText}</td><td>${goBtn}</td></tr>`;
  });
  table += "</table>";

  document.getElementById("reviewSlide").insertAdjacentHTML("beforeend", table);
}

function goToQuestion(index) {
  document.getElementById("submitBtn").classList.add("hidden");
  current = index;
  document.getElementById("reviewSlide").classList.add("hidden");
  document.getElementById("quizBox").classList.remove("hidden");
  document.getElementById("homeButtonBox").style.display = "none";
  fromReview = true;
  loadQuestion();
}

</script>
</body>
</html>
